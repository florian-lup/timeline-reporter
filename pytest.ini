[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=clients
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
markers =
    unit: Unit tests for individual components
    integration: Integration tests showing component interaction
    slow: Slow running tests (e.g., large scale processing)
    clients: Tests for client modules (MongoDB, OpenAI, Perplexity, Pinecone)
    services: Tests for service modules (Discovery, Research, TTS, etc.)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning 